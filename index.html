<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Clinic Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/styles/style.css" type="text/css">
</head>
<body>
    <main>

        <div class="title-container">
            <h1 id="title"><i class="fas fa-stethoscope"></i>Health Clinic Survey</h1>
            <div id="description">
                <p>Thank you for visiting our clinic!</p>
                <p>We would love to hear from you and know more about your visit.</p>
            </div>
        </div>
        <form action="" id="survey-form">
            <div class="flex-container">

                <div class="container">
                    <div class="form-section">
                        <h2>Patient Details</h2>
                        <div class="form-control">
                            <label for="name" id="name-label">Full Name *</label>
                            <input class="border" type="text" name="" id="name" required placeholder="Your Full Name">
                        </div>
                        <div class="form-control">
                            <label for="number" id="number-label">Age</label>
                            <input class="border" type="number" name="" id="number" min="0" max="100" placeholder="Your Age">
                        </div>
                    </div>
                    <div class="form-section">
                        <h2>Contact Details</h2>
                        <div class="form-control">
                            <label for="email" id="email-label">Email *</label>
                            <input class="border" type="email" name="email" id="email" required placeholder="youremail@email.com" pattern="[a-z0-9._%+-]+@[a-z]{2,4}">
                        </div>
                        <div class="form-control">
                            <label for="phone">Phone Number</label>
                            <input class="border" type="tel" name="phone" id="phone" placeholder="(0917) 123 4567" pattern="[0-9]{11}"> 
                        </div>
        
                    </div>
                </div>
                <div class="container">
                    <div class="form-section">
                        <h2>Additional Details</h2>
                        <div class="form-control">
                            <label for="dropdown">The service I availed of was:</label>
                            <select class="border" name="service" id="dropdown">
                                <option value="Consultation">Consultation</option>
                                <option value="Vaccination">Vaccination</option>
                                <option value="Annual Checkup">Annual Checkup</option>
                                <option value="Labratory">Labratory</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <p>Would you recommend us?</p>
                            <div>
                                <input type="radio" name="recommend" id="recommend-yes">
                                <label for="recommend-yes">Yes</label>
                            </div>
                            <div>
                                <input type="radio" name="recommend" id="recommend-no">
                                <label for="recommend-no">No</label>
                            </div>
                        </div>
                        <div class="form-control">
                            <p>Where did you hear about us?</p>
                            <div>
                                <input type="checkbox" name="social" id="social" value="Social Media">
                                <label for="social">Social Media</label>
                            </div>
                            <div>
                                <input type="checkbox" name="family-friends" id="family-friends" value="Family and friends">
                                <label for="family-friends">Family and Friends</label>
                            </div>
                            <div>
                                <input type="checkbox" name="website" id="website" value="Website">
                                <label for="website">Website</label>
                            </div>
                            <div>
                                <input type="checkbox" name="other" id="other" value="Other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                        <div class="form-control">
                            <label for="comments">Other comments</label>
                            <textarea class="border" name="comments" id="comments"></textarea>
                        </div>
                    </div>
                </div>
                <div class="container img-container">
                    <img src="assets/images/doctor.png" alt="doctor illustration" class="doctor-img">
                </div>
            </div>
            <div class="button-container">
                <button type="submit" id="submit">Send your feedback <i class="fas fa-chevron-right"></i></button>
            </div>
        </form>
    </main>
</body>
</html>
